<header>
  <h1>{{ title }}</h1>
</header>
<div class="todos" *ngIf="!(isLoading$ | async); else loading">
  <app-todo-card
    *ngFor="let todo of todos$ | async; let i = index"
    [id]="i"
    [todo]="todo"
    (toogleDone)="onToogleDone($event)"
    (removeTodo)="onRemoveTodo($event)"
  ></app-todo-card>
</div>
<ng-template #loading><img src="/assets/spinner-2.gif" /></ng-template>
