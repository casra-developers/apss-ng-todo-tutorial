<header>
  <h1>{{ title }}</h1>
</header>
<div class="todos">
  <form (submit)="addTodo()">
    <input
      type="text"
      name="inputTodo"
      class="todo-input"
      [(ngModel)]="inputTodo"
      placeholder="Enter todo..."
    />
    <input type="submit" value="Add Todo" class="todo-submit">
  </form>
  <app-todo-card
    *ngFor="let todo of todos$ | async; let i = index"
    [id]="i"
    [todo]="todo"
    (toogleDone)="onToogleDone($event)"
    (removeTodo)="onRemoveTodo($event)"
  ></app-todo-card>
</div>
